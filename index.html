<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D Model with Centered Image</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

  <div class="w-full relative">
    <div class="w-full h-screen overflow-hidden relative">
      
      <!-- Canvas for 3D model rendering -->
      <canvas id="canvas" class="absolute top-0 left-0 w-full h-full z-0"></canvas>

      <!-- Centered image above the 3D model -->
      <img 
        class="centered-image"
        src="https://i.redd.it/3d-rendered-the-cyberpunk-logo-using-blender-v0-khopj82wqee91.png?width=1920&format=png&auto=webp&s=f42dbd8f5c04aedb9ba9291c1ba4d679029cc1f3" 
        alt="Cyberpunk Logo"
      /> 

    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
